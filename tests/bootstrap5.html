<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap-select Tests (Bootstrap 5)</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../dist/css/bootstrap-select.css">

  <style>
    body {
      padding-top: 70px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-light bg-light fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Bootstrap-select usability tests</a>
    </div>
  </div>
</nav>

<div class="container">
  <form role="form">
    <div class="form-group row">
      <label class="col-lg-2 control-label">Large Select (liveSearch enabled, container: 'body')</label>

      <div class="col-lg-5">
        <label>Standard</label>
        <select class="selectpicker form-control" id="numsdsd" data-container="body" data-live-search="true" title="Select a number" data-hide-disabled="true">
          <option>dfdfdff</option>
          <option>dfdsdsdsdfdff</option>
        </select>
      </div>

      <div class="col-lg-5">
        <label>Multiple (no virtualScroll)</label>
        <select class="selectpicker form-control" id="numd" data-container="body" data-live-search="true" title="Select a number" data-hide-disabled="true">
          <option>dfdfdff</option>
          <option>dfdsdsdsdfdff</option>
        </select>
      </div>
    </div>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="../dist/js/bootstrap-select.js"></script>
</body>
</html>
